<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓位&风控管理计算器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo区域 -->
        <div class="logo">
            <img src="images/4.png" alt="COINWISE" class="logo-img">
        </div>

        <!-- 标题区域 -->
        <h1 class="title">仓位&风控管理计算器</h1>

        <!-- 基础参数定义区 -->
        <div class="section">
            <div class="section-title">基础参数定义</div>
            <div class="input-grid">
                <div class="input-group">
                    <label for="totalFunds">账户总资金</label>
                    <input type="number" id="totalFunds" placeholder="请输入金额" step="0.01">
                </div>
                <div class="input-group">
                    <label for="rValue">R值(%)</label>
                    <input type="number" id="rValue" placeholder="请输入百分比" step="0.01">
                </div>
                <div class="input-group">
                    <label for="profitLossRatio">盈亏比(1:N)</label>
                    <input type="number" id="profitLossRatio" placeholder="请输入比例" step="0.01">
                </div>
                <div class="input-group">
                    <label for="lotDefinition">手数定义(1:X)</label>
                    <input type="number" id="lotDefinition" placeholder="请输入手数" step="0.01">
                </div>
                <div class="input-group">
                    <label for="nominalLeverage">名义杠杆</label>
                    <input type="number" id="nominalLeverage" placeholder="请输入杠杆" step="0.01">
                </div>
                <div class="input-group">
                    <label for="openPrice">开仓价格</label>
                    <input type="number" id="openPrice" placeholder="请输入价格" step="0.01">
                </div>
            </div>
        </div>

        <!-- 计算结果展示区 -->
        <div class="section">
            <div class="section-title">计算结果</div>
            <div class="result-item">
                <span class="result-label">开仓保证金：</span>
                <span class="result-value" id="openMargin">--</span>
            </div>
            <div class="result-grid">
                <div class="result-item">
                    <span class="result-label">实际杠杆：</span>
                    <span class="result-value" id="actualLeverage">--</span>
                </div>
                <div class="result-item">
                    <span class="result-label">开仓数量：</span>
                    <span class="result-value" id="openQuantity">--</span>
                </div>
            </div>
        </div>

        <!-- 交易结果表格 -->
        <div class="section">
            <div class="trading-results">
                <div class="trading-column">
                    <div class="column-header">做多</div>
                    <div class="result-row">
                        <span class="result-label">强平空间：</span>
                        <span class="result-value profit" id="longLiquidationSpace">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止盈空间：</span>
                        <span class="result-value profit" id="longProfitSpace">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止损空间：</span>
                        <span class="result-value loss" id="longLossSpace">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止盈价格：</span>
                        <span class="result-value profit" id="longProfitPrice">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止损价格：</span>
                        <span class="result-value loss" id="longLossPrice">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">预计止盈金额：</span>
                        <span class="result-value profit" id="longProfitAmount">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">预计止损金额：</span>
                        <span class="result-value loss" id="longLossAmount">--</span>
                    </div>
                </div>
                <div class="trading-column">
                    <div class="column-header">做空</div>
                    <div class="result-row">
                        <span class="result-label">强平空间：</span>
                        <span class="result-value profit" id="shortLiquidationSpace">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止盈空间：</span>
                        <span class="result-value profit" id="shortProfitSpace">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止损空间：</span>
                        <span class="result-value loss" id="shortLossSpace">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止盈价格：</span>
                        <span class="result-value profit" id="shortProfitPrice">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">止损价格：</span>
                        <span class="result-value loss" id="shortLossPrice">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">预计止盈金额：</span>
                        <span class="result-value profit" id="shortProfitAmount">--</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">预计止损金额：</span>
                        <span class="result-value loss" id="shortLossAmount">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="footer">
            <div class="footer-text">Power By</div>
            <div class="footer-brand">ASTORLABE ACADEMY</div>
        </div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
